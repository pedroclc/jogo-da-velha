<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <article id="startScreen" class="">
      <h1>Jogo da velha</h1>
      <form>
        <label>Nomes dos jogadores</label>
        <section>
          <input id="inputName1" type="text" placeholder="Nome do jogador 1" />
          <img src="./img/x.jpg" alt="" />
        </section>
        <section>
          <input id="inputName2" type="text" placeholder="Nome do jogador 2" />
          <img src="./img/bola.jpg" alt="" />
        </section>
        <button id="btnStart">Jogar!</button>
      </form>
    </article>
    <article id="gameScreen" class="hide">
      <section id="gameStatus">
        <p>Olá, <span id="name1"></span> e <span id="name2"></span>!</p>
        <p>A próxima jogada é de <span id="nextPlay"></span>.</p>
      </section>
      <section>
        <div id="a00"><img src="./img/white-background.png" alt="" /></div>
        <div id="a01"><img src="./img/white-background.png" alt="" /></div>
        <div id="a02"><img src="./img/white-background.png" alt="" /></div>
      </section>
      <section>
        <div id="a10"><img src="./img/white-background.png" alt="" /></div>
        <div id="a11"><img src="./img/white-background.png" alt="" /></div>
        <div id="a12"><img src="./img/white-background.png" alt="" /></div>
      </section>
      <section>
        <div id="a20"><img src="./img/white-background.png" alt="" /></div>
        <div id="a21"><img src="./img/white-background.png" alt="" /></div>
        <div id="a22"><img src="./img/white-background.png" alt="" /></div>
      </section>
    </article>

    <script src="./js/logic.js"></script>
    <!-- lógica (OOP) -->
    <script src="./js/dom.js"></script>
    <!-- DOM conversar com o HTML e o CSS -->
  </body>
</html>
